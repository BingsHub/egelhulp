<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Egelhulp</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <a href="winkel.html" class="shop-button">Winkel</a>
            </div>
            <div class="nav-center">
                <a href="index.html" class="logo">
                    <img src="images/egelhulp_logo_cropped_1.svg" alt="egelhulp logo">
                </a>
            </div>
            <div class="nav-right">
                <a href="over.html">Over Ons</a>
            </div>
        </nav>
    </header>

    <main class="product-detail-container">
        <div class="product-detail">
            <div class="product-detail-image">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-detail-info">
                <h1 id="product-name">Loading...</h1>
                <p class="product-detail-price">€<span id="product-price">0,00</span></p>
                <p class="product-description" id="product-description">
                    Deze producten ondersteunen de bescherming van egels in Nederland.
                </p>
                <button class="add-to-cart-btn">Voeg toe aan winkelwagen</button>
                <a href="winkel.html" class="back-to-shop">← Terug naar winkel</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
