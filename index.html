<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egelhulp</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <a href="winkel.html" class="shop-button">Winkel</a>
            </div>
            <div class="nav-center">
                <a href="index.html" class="logo">
                    <img src="images/egelhulp_logo_cropped_1.svg" alt="egelhulp logo">
                </a>
            </div>
            <div class="nav-right">
                <a href="over.html">Over Ons</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video class="hero-clip" autoplay muted loop>
                <source src="images/egelhulp_hero_clip_cropped.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <p>Egels krijgen in Nederland steeds meer te maken met bedreigingen, zoals minder groen en gevaarlijk
                    verkeer. Egelhulp zet zich in om bewustwording te vergroten en zamelt geld in voor de bescherming
                    van egels.</p>
                <p>Help je mee? Neem een kijkje in onze <a href="winkel.html" class="hero-shop-ref">winkel!</a></p>
            </div>
        </section>
    </main>

    <section class="product-preview">
        <div class="product-preview-header">
            <a href="winkel.html" class="view-all-products-button">Alle Producten</a>
        </div>
        <div class="product-grid">
            <!-- Products dynamically loaded by script.js -->
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
